{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
    #mainContainer {
        max-width: 600px;
        margin-top: 100px;
    }

    #loginBtn {
        margin-top: 20px;
        text-align: center;
    }
</style>

<div id=mainContainer class="container">
    
    {% comment %} {% if messages %}
        <p>{{ messages }}</p>
    {% endif %} {% endcomment %}
        
    <div>
        <form action="{% url 'login_page' %}" method="POST">
            {% csrf_token %}
            <h1 class='text-center'>Login</h1>
            <div>
                <label for="usernameInput" class="form-label">Username:</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username" required>
            </div>

            <div>
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="password" name="password" required>
            </div>

            <div class='text-center'>
                <button type='submit' id='loginBtn' class='btn btn-lg btn-outline-success text-center'>Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
